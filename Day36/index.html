<!DOCTYPE html>
<html ng-app="AppMod">
<head>
	<meta charset = "UTF-8">
	<title>Demo Into Angular</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js" type="text/javascript"></script>

	<script type="text/javascript">
		angular.module("AppMod", [])
			.controller("AppCtrl", [function() {
				var self = this;
				self.about = "About AngularJS";

			}]); // end controller
	</script>	
</head>
<body ng-controller="AppCtrl as ctrl">

	<h1 ng-bind="ctrl.about" />

</body>
</html>
