<!DOCTYPE html>
<html ng-app="AppMod">
<head>
	<meta charset="UTF-8">
	<title>Student sheet</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>

	<script src="index.js" type="text/javascript"></script>
	<style type="text/css">
		form {
			margin:10px auto;width:50%;border:1px navy;padding:10px;
		}
		.fname.ng-valid, .lname.ng-valid {
			background-color:lightgreen;
		}
		.fname.ng-invalid, .lname.ng-invalid {
			background-color:red;
		}
		.fname.ng-pristine, .lname.ng-pristine {
			background-color:lightyellow;
		}
	</style>
</head>
<body ng-controller="AppCtrl as ctrl">
	<form name="myForm" ng-submit="ctrl.submit()">
		<h1>STUDENT</h1>
		<div class="form-group">
			<label for="fname">First Name:</label>
			<input class="form-control fname" type="text" id="fname" name="fname" ng-model="ctrl.user.fname" required ng-minlength="4" placeholder="First Name"/>
			
			<span ng-show="myForm.fname.$error.required">Required Field</span>

			<span ng-show="myForm.fname.$error.minlength">Min length is 4</span>
			
			<span ng-show="myForm.fname.$error.$invalid">This field invalid</span>
			
		</div>
		<div class="form-group">
		<label for="lname">Last Name:</label>
			<input class="form-control lname" type="text" id="lmane" name="lname" ng-model="ctrl.user.lname" required ng-minlength="4" placeholder="Last Name"/>
			
			<span ng-show="myForm.lname.$error.required">Required Field</span>

			<span ng-show="myForm.lname.$error.minlength">Min length is 4</span>
			
			<span ng-show="myForm.lname.$error.$invalid">This field invalid</span>
		</div>

		<div class="form-group">
			<label>GPA:</label>
			<input class="form-control gpa" type="number" id="gpa" name="gpa" ng-model="ctrl.user.gpa" required ng-minlength="2" placeholder="GPA" />

			<span ng-show="myForm.gpa.$error.required">Required Field</span>		
		</div>
		<div class="form-group">
			<label>SAT:</label>
			<input class="form-control sat" type="number" id="sat" name="sat" ng-model="ctrl.user.sat" required ng-minlength="3" placeholder="SAT" />

			<span ng-show="myForm.sat.$error.required">Required Field</span>		
		</div>
		<button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">Submit</button>
	</form>
</body>
</html>
